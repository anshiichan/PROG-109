<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	<meta name="description" content="Artifact 3 - Rhombus">
        <title>Artifact #03 - Create a Rhombus</title>
	<link rel="stylesheet" href="art03css/style.css" />
    </head>
    <body>

	<article class="feature">
		<h2>Create a Rhombus</h2>
	</article>

	<label>What is the size of Rhombus?</label><br>
	<input type="text" id="rHeight" value="5" size="5"><br>
	<label>Choose color for Even position</label><br>
	<select id="colorEven">
		<option value="#00008B">Dark Blue</option>
		<option value="#20B2AA">Sea Green</option>
		<option value="#006400">Dark Green</option>
	</select><br>

	<label>Choose color for Odd position</label><br>
	<select id="colorOdd">
		<option value="#40E0D0">Turquoise</option>
		<option value="#800000">Maroon</option>
		<option value="#DA70D6">Orchid</option>
	</select><br>
	<label>Choose symbol for Rhombus</label>
	<select id="symbol">
		<option value="%">%</option>
		<option value="#">#</option>
		<option value="^">^</option>
	</select><br>
	<button onclick="createRhombus(document.getElementById('rHeight').value,
	document.getElementById('colorEven').value,
	document.getElementById('colorOdd').value,
	document.getElementById('symbol').value);">Display Rhombus</button>
	<div id="upLeft">Rhombus</div>
	<div id="upRight"></div>

	<div class="clear"></div>


	<div id="downLeft"></div>
	<div id="downRight"></div>

    <script src="art03js/javascript.js"></script>
    </body>
</html>
