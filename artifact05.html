<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <title>Artifact #5</title>
    <link rel="stylesheet" href="art05css/style.css" />
  </head>
  <body>
    <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 5</div>
    <img src="images/biang.jpg" style="width:60%" class="center" alt="Biang">
    <div class="text">Biang Noodles</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 5</div>
    <img src="images/btn.jpg" style="width:60%" class="center" alt="Bun Thit Nuong">
    <div class="text">Bun Thit Nuong</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 5</div>
    <img src="images/hutieu.jpg" style="width:60%" class="center" alt="Hu Tieu">
    <div class="text">Hu Tieu</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 5</div>
    <img src="images/ramen.png" style="width:60%" class="center" alt="Ramen">
    <div class="text">Ramen</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 5</div>
    <img src="images/spicybeef.jpeg" style="width:60%" class="center" alt="Spicy Beef Noodle Soup">
    <div class="text">Spicy Beef Noodle Soup</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
</div>
    <script src="art05js/javascript.js"></script>
  </body>
</html>
